<ion-header>
  <ion-toolbar class="px-5">
    <ion-button fill="outline" [routerLink]="['/tabs/tab1']">
      <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
      <ion-label class="font-poppins font-bold">Go Back</ion-label>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex flex-col justify-center items-center my-[2rem]">
    <h2 class="font-poppins font-bold text-2xl text-primary">
      {{ product.productName }}
    </h2>
<!--    check if sale-->
    <div *ngIf="product.isOnSale" class="flex flex-row items-center">
      <h3 class="font-poppins text-lg font-bold text-primary">
        {{ product.productPrice - (product.productPrice*0.2) | currency: 'PHP': 'symbol' }}
      </h3>
      <h3 class="font-poppins font-bold text-lg text-gray-600 line-through ml-2">
        {{ product.productPrice | currency: 'PHP': 'symbol' }}
      </h3>
    </div>
<!--    if not on sale-->
    <div *ngIf="!product.isOnSale" class="flex flex-row items-center">
      <h3 class="font-poppins text-lg font-bold text-primary">
        {{ product.productPrice | currency: 'PHP': 'symbol' }}
      </h3>
    </div>
  </div>
</ion-content>
