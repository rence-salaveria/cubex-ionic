<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="font-poppins ion-text-center font-bold">
      All Products
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        <span class="font-poppins">All Products</span>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="bg-[#1e1e1e] pt-5">
    <div class="flex mx-3">
      <ion-button fill="outline" [routerLink]="['/tabs/tab2/sale']" class="w-1/2">
        <ion-icon slot="start" name="ticket-outline"></ion-icon>
        <ion-label class="font-poppins font-bold">On Sale</ion-label>
      </ion-button>
      <ion-button fill="outline" [routerLink]="['/tabs/tab2/new']" class="w-1/2">
        <ion-icon slot="start" name="time-outline"></ion-icon>
        <ion-label class="font-poppins font-bold">New Products</ion-label>
      </ion-button>
    </div>
  </div>
  <ion-list>
    <div *ngFor="let product of products">
      <app-product-card [product]="product"></app-product-card>
    </div>
  </ion-list>
</ion-content>
