<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="font-poppins ion-text-center">
      Product List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        <span class="font-poppins">Product List</span>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <div *ngFor="let product of products">
      <app-product-card [productName]="product.productName"
                        [productPrice]="product.productPrice"
                        [productImage]="product.productImage">
      </app-product-card>
    </div>
  </ion-list>
</ion-content>
